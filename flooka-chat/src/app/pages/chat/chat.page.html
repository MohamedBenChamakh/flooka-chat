<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="receiver">{{receiver.username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title *ngIf="receiver">{{receiver.username}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="2" size-sm="1">
        <ion-thumbnail>
          <ion-img class="img-sender" [src]="message.sender.picture != null ? message.sender.picture : '/assets/blank-profile.webp'"></ion-img>
        </ion-thumbnail>
      </ion-col>
      <ion-col size="8" class="bubble">
        <p class="message">{{message.content}}</p>
        <p><small>{{message.createdAt | date: 'short'}}</small></p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <p class="ion-padding" *ngIf="isTyping==true"><small> User is typing...</small></p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="text" (keyup)="write()" placeholder="Enter text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="auto">
        <ion-button (click)="onSubmit()" ><ion-icon name="send-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
