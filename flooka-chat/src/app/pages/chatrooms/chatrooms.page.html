<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Chatrooms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chatrooms</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item class="item-background-color" *ngFor="let room of rooms" [routerLink]="'/chatrooms/'+room._id">
            <ion-thumbnail slot="start"><ion-img class="img-sender"
                [src]="room.members[0].picture"></ion-img></ion-thumbnail>
            <ion-label>
              {{room.members[0].username}}
              <p> <small>{{room.createdAt | date : 'short' }}</small></p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-fab slot="fixed" vertical="bottom" horizontal="end" color="success" routerLink="/preferences">
  <ion-fab-button>
    <ion-icon name="chatbubbles-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
