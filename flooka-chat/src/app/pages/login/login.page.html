<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="card-center">
      <ion-col size-sm="4" >
        <ion-card>
          <ion-card-header>
            <ion-card-title>S'authentifier</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="formGroup" class="d-flex flex-column p-2" (ngSubmit)="onSubmit()">
              <ion-list>
                <ion-item>
                  <ion-input placeholder="Nom d'utilisateur" formControlName="username"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input type="password" placeholder="Mot de passe" formControlName="password"></ion-input>
                </ion-item>
              </ion-list>
              <ion-button type="submit" expand="block" color="success">se connecter</ion-button>
            </form>
            <ion-button expand="block" color="primary" routerLink="/signup">s'inscrire</ion-button>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
