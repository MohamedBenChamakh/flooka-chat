<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="user">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profil</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-img [src]="user.picture" />
    <ion-card-header>
      <ion-card-title> {{user.username}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Write your bio here
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Info</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-icon aria-hidden="true" name="call-outline" slot="start"></ion-icon>
          <ion-label>{{user.phone}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon aria-hidden="true" name="mail-outline" slot="start"></ion-icon>
          <ion-label>{{user.email}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon aria-hidden="true" name="male-female-outline" slot="start"></ion-icon>
          <ion-label>{{user.gender}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon aria-hidden="true" name="balloon-outline" slot="start"></ion-icon>
          <ion-label>{{user.age}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon aria-hidden="true" name="flag-outline" slot="start"></ion-icon>
          <ion-label>{{user.country}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
